<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio Filter</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: transparent;
            margin: 0;
            padding: 0;
        }
        .controls {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            justify-content: flex-start;
            gap: 20px;
        }
        .controls select {
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            color: white;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-bottom: 3px solid white;
            background-color: transparent;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            padding-right: 30px;
        }
        .controls select::after {
            content: '\25BC';
            position: absolute;
            right: 10px;
            color: #f74f4f;
        }
        .portfolio-menu {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
        }
        .portfolio-item {
            position: relative;
            flex: 1 1 calc(33% - 20px);
            box-sizing: border-box;
            border-radius: 6px;
            padding: 40px;
            text-align: center;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .info-bar {
            position: absolute;
            bottom: 10px;
            left: 5%;
            transform: translateX(-0%);
            background: transparent;
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .portfolio-item:hover .info-bar {
            opacity: 1;
        }
    </style>
    <script>
        function filterPortfolio() {
            const categoryFilter = document.getElementById("categoryFilter").value;
            const stageFilter = document.getElementById("stageFilter").value;
            const items = document.querySelectorAll(".portfolio-item");

            items.forEach(item => {
                const categoryMatch = categoryFilter === "all" || item.dataset.category === categoryFilter;
                const stageMatch = stageFilter === "all" || item.dataset.stage === stageFilter;

                if (categoryMatch && stageMatch) {
                    item.style.display = "flex";
                } else {
                    item.style.display = "none";
                }
            });
        }
    </script>
</head>
<body>
    <div class="controls">
        <select id="categoryFilter" onchange="filterPortfolio()">
            <option value="all">All Categories</option>
            <option value="Category1">Category 1</option>
            <option value="Category2">Category 2</option>
            <option value="Category3">Category 3</option>
        </select>
        <select id="stageFilter" onchange="filterPortfolio()">
            <option value="all">All Stages</option>
            <option value="stage1">Stage 1</option>
            <option value="stage2">Stage 2</option>
            <option value="stage3">Stage 3</option>
        </select>
    </div>
    <div class="portfolio-menu">
        <a href="#" class="portfolio-item" data-category="Category1" data-stage="stage1" target="_blank">
            <img src="https://via.placeholder.com/300" alt="Portfolio Item Image">
            <div class="info-bar">2024 | Category 1 | Stage 1</div>
        </a>
        <a href="#" class="portfolio-item" data-category="Category2" data-stage="stage2" target="_blank">
            <img src="https://via.placeholder.com/300" alt="Portfolio Item Image">
            <div class="info-bar">2024 | Category 2 | Stage 2</div>
        </a>
        <a href="#" class="portfolio-item" data-category="Category3" data-stage="stage3" target="_blank">
            <img src="https://via.placeholder.com/300" alt="Portfolio Item Image">
            <div class="info-bar">2024 | Category 3 | Stage 3</div>
        </a>
    </div>
</body>
</html>
